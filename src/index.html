<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello</title>
</head>

<body>
  <h1>Trello</h1>
  <div id="app">
    <div class="card__form hidden">
      <label>
        Enter title:
        <input class="title" type="text" />
      </label>
      <label>
        Enter description:
        <textarea class="description" cols="30" rows="3"></textarea>
      </label>
      <button>Add Card</button>
    </div>

    <div class="list__form hidden">
      <label>
        Enter title:
        <input class="title" type="text" />
      </label>
      <button>Add List</button>
    </div>

    <div class="board"></div>
  </div>
</body>

</html>
